<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mejora para móviles -->
  <title>Calculadora de Días</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Días Vividos</h1>
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="text" id="fecha" placeholder="dd/mm/aaaa">
    <button onclick="calcularDias()">Calcular</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
